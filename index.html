<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#2d333b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="description" content="GG und hallo meine Freunde!" />
    <title>GG Preisrechner</title>

    <!-- <link rel="icon" type="image/png" href="assets/img/favicon.png" /> -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <script type="module" src="https://kit.fontawesome.com/70ed03f35c.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/script.js"></script>
</head>

<body>
    <div class="page-container">
    
        <header>
            <section class="header-container">
                <h1 class="header-headline">Rechnen mit</h1>
                <nav class="header-navigation-wrapper">
                    <ul class="header-navigation-list">
                        <li class="header-navigation-entry"><button type="button" class="active">Einkaufspreis</button></li>
                        <li class="header-navigation-entry"><button type="button">Verkaufspreis</button></li>
                    </ul>
                </nav>
            </section>
        </header>

        <main>
            <div class="main-container">
                <section class="main-input-container">
                    <div class="main-input-field-wrapper">
                        <div class="main-input-field">
                            <label for="input-price">Einkaufspreis<br />in Euro (netto)</label>
                            <input type="number" name="price" id="input-price" placeholder="0.00" />
                        </div>
                        <div class="main-input-field">
                            <label for="input-profit">Gewinn<br />in Euro (netto)</label>
                            <input type="number" name="profit" id="input-profit" placeholder="0.00" />
                        </div>
                    </div>
                </section>
                <section class="main-output-container">
                    <h2 class="main-output-headline">Verkaufspreis in Euro pro Channel (brutto)</h2>
                </section>
                <section class="main-settings-container">
                    <button type="button" class="main-settings-button"><i class="fa-solid fa-gear fa-2x"></i>Settings</button>    
                </section>
            </div>
        </main>

        <footer>
            <section class="footer-container">
                <div class="footer-copyright">
                    <p class="footer-copyright-text">© 2023 juse122</p>
                </div>
            </section>
        </footer>

    </div>
</body>
</html>

        <div class="label">
            <span>Netto</span>
        </div>
        <div class="tax-button-bg"></div>
    </div>
